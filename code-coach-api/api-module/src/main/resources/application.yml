spring:
  application:
    name: code-coach-api
  
  datasource:
    url: jdbc:postgresql://localhost:5432/codecoach
    username: codecoach
    password: codecoach123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baselineOnMigrate: true
  
  redis:
    host: localhost
    port: 6379
    timeout: 60000ms
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

server:
  port: 8080
  servlet:
    context-path: /api/v1

logging:
  level:
    root: INFO
    com.codecoach: DEBUG
    org.springframework.security: DEBUG

jwt:
  secret: "your-secret-key-change-in-production-at-least-256-bits-long"
  expiration: 86400000 # 24 heures en millisecondes
